<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav>
                <img src="images/logo.png" class="logo">
                <ul>
                    <li>HOME</li>
                    <li>DESTINATION</li>
                    <li>ABOUT</li>
                    <li>CONTACT</li>
                    <li><i class="fa fa-search"></i></li>
                    <li><i class="fa fa-user-o"></i></li>
                </ul>
            </nav>
        </div>
        <div class="middle">
            <div class="center-pic">
                Explore The World <br>
                <button>Book Now</button>
            </div>
            
            <img src="images/pic2.jpeg" alt="">
        </div>
        <div class="content">
            <div class="right">
                <p>Enter Location</p>
                <input type="text">
            </div>
            <div class="center-1">
                <p>Check in</p>
                <input type="date">
            </div>
            <div class="center-2">
                <p>Check out</p>
                <input type="date">
            </div>
            <div class="left">
                <button>Find</button>
            </div>
        </div>
    </div>
</body>
</html>
